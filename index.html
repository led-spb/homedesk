<!doctype html>
<html lang="ru">
<head>
    <title>Home dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="height=device-height, width=device-width, user-scalable=no" />


    <link rel="stylesheet" type="text/css" href="css/alertify.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">

    <link rel="stylesheet" type="text/css" href="style.css" />


    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/js.cookie.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>

    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/paho-mqtt.js"></script>

    <script type="text/javascript" src="js/alertify.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.0.0/screenfull.min.js"></script>

    <script type="text/javascript">
       var suffix = location.protocol === "file:" ? "" : "?_=" + Math.random();
       [
          'config', 'app/app', 'app/mqtt'
       ].map(function (value) {
          document.write('<sc'+'ript src="'+value+".js"+suffix+'"></scr'+'ipt>');
       });
    </script>

    <script type="text/javascript">
       var suffix = location.protocol === "file:" ? "" : "?_=" + Math.random();
       [
          'camera', 'wall', 'weather', 'clock', 'icon', 'text',
       ].map(function (value) {
          document.write('<li'+'nk rel="stylesheet" href="plugins/'+value+".css"+suffix+'"/>');
          document.write('<sc'+'ript src="plugins/'+value+".js"+suffix+'"></scr'+'ipt>');
       });
    </script>

</head>
<body>
    <div id="viewport"></div>

    <script type="text/javascript">
       $(function(){

              app.init( { viewport:'#viewport' } )
              //document.body.requestFullscreen()
           //}, 5000)
       });
    </script>
</body>
</html>
